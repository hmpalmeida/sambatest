<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
     
    <video src="{{ file }}" width="600" height="400" scale="aspect" controls>HTML5-supporting browser is necessary to see this video</video>

    <hr>
    <form action="/add?%s" method="post">
      <div><input name="video_url"></div>
      <div><input type="submit" value="Play Video"></div>
    </form>
    {% if status is defined %}
          <p><b>Status of the encoding process:</b> {{ status }}</p>
          <p>If status is <i>Finished</i> and the video did not load,
               please reload this page. If status is <i>pending</i>, 
               <i>waiting</i> or <i>processing</i>, reloading will also
               update the status.</p>
    {% endif%}

  </body>
</html>
{% endautoescape %}
